<ion-header>
  <ion-navbar color="primary">
    <ion-title class="navbar-color">
      Awesome Places
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <!--Floating Action Button-->

    <ion-fab bottom fixed >

      <button ion-fab (click)="onLoadNewPlace()" class="fab-button"><ion-icon name="add"></ion-icon></button>
      

    </ion-fab>


    <ion-list inset>

      <ion-item-sliding *ngFor="let place of places" (click)="onOpenPlace(place)">

        <ion-item>

          {{ place.title }}

        </ion-item> 
    
        <ion-item-options>

          <button danger (click)="removeItem(place)"><ion-icon name="trash"></ion-icon>Delete</button>

        </ion-item-options>

      </ion-item-sliding>

    </ion-list>
 
</ion-content>
