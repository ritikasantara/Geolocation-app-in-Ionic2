
<ion-header>

  <ion-navbar class="navbar-color">
    <ion-title>Add Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="onAddPlace(f.value)" #f="ngForm">

    <ion-list inset>

      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" name="title" [(ngModel)]="title" required></ion-input>
      </ion-item>

      <button ion-button block type="submit" [disabled]="!f.valid" class="add-button">Add Place</button>

    </ion-list>

  
  </form>

  <ion-grid>

    <ion-row>

      <ion-col>

        <button ion-button block (click)="onLocateUser()">Locate Me</button>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
